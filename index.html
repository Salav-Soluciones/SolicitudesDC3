<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba XLSX y PDF</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="mb-4">Prueba de XLSX y PDF en GitHub Pages</h2>

    <div class="mb-3">
      <label for="fileInput" class="form-label">Selecciona un archivo Excel (.xlsx):</label>
      <input type="file" id="fileInput" accept=".xlsx" class="form-control">
    </div>

    <table class="table table-bordered mt-3">
      <thead id="tableHead"></thead>
      <tbody id="tableBody"></tbody>
    </table>

    <button id="btnPDF" class="btn btn-success mt-3" disabled>Descargar PDF</button>
  </div>

  <!-- LibrerÃ­as desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>

  <script src="./script.js"></script>
</body>
</html>
